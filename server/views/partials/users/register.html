<!DOCTYPE html>
<html>
  <head>
    <title>StrongFit Forum</title>
    <link rel="stylesheet" href="/common/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/toastr/toastr.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/common/styles/index.css">
    <link rel="stylesheet" href="/common/styles/forum.css">
  </head>
  <body>
    <header class="nav navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header"><a href="/" class="navbar-brand">StrongFit</a></div>
        <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Начало</a></li>
            <li><a href="/forum">Форум</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register">Регистрация</a></li>
            <li><a href="/login">Вход</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div id="hideMe" class="container">
    </div>
    <div class="container center-block"><br>
      <div class="row">
        <div id="register-user-container" style="margin-top: -35px;" class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 well well-lg">
          <legend>
            <h1>Регистрация</h1>
          </legend>
          <form role="form" name="newUserForm" method="POST" action="/register" novalidate class="form">
            <div class="row">
              <div class="col-xs-6 col-md-6">
                <label for="firstname">Име</label>
                <input id="firstname" name="firstName" placeholder="" type="text" required="" autofocus="" class="form-control">
              </div>
              <div class="col-xs-6 col-md-6">
                <label for="lastname">Фамилия</label>
                <input id="lastname" name="lastName" placeholder="" type="text" required="" class="form-control">
              </div>
            </div><br>
            <label for="email">E-mail</label>
            <input id="email" name="email" placeholder="" type="email" required="" class="form-control"><br>
            <label for="username">Потребителско име</label>
            <input id="username" name="username" placeholder="" type="text" required="" class="form-control"><br>
            <label for="password">Парола</label>
            <input id="password" name="password" placeholder="" type="password" required="" class="form-control"><br>
            <label for="confirmPassword">Повтори парола</label>
            <input id="confirmPassword" name="confirmPassword" placeholder="" type="password" required="" class="form-control"><br>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Регистрирай</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="panel-footer navbar-fixed-bottom">
      <p class="text-center"><a href="https://github.com/End-to-End-JS-Teamwork/Strong-Fit" id="copy-name">&copy; StrongFit</a></p>
    </footer>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/lib/angular-cookies/angular-cookies.min.js"></script>
  </body>
</html>


<div ng-cloak="" class="container center-block"><br/>
  <div class="row">
    <div id="register-user-container" ng-controller="SignUpController" class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 well well-lg">
      <legend><i class="glyphicon glyphicon-globe"></i> Register</legend>
      <form role="form" name="newUserForm" class="form">
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input id="sign-up-firstname" name="firstname" placeholder="First Name" type="text" required="" autofocus="" ng-model="firstname" class="form-control"/>
          </div>
          <div class="col-xs-6 col-md-6">
            <input id="sign-up-lastname" name="lastname" placeholder="Last Name" type="text" required="" ng-model="lastname" class="form-control"/>
          </div>
        </div>
        <input id="sign-up-email" name="email" placeholder="E-mail" type="email" required="" ng-model="email" class="form-control"/>
        <input id="sign-up-username" name="username" placeholder="Username" type="text" required="" ng-model="username" class="form-control"/>
        <input name="password" placeholder="New Password" type="password" required="" ng-model="password" class="form-control"/><br/>
        <button type="button" ng-disabled="newUserForm.$pristine || newUserForm.$invalid" ng-click="signUp(firstname, lastname, username, password, email)" class="btn btn-lg btn-primary btn-block">Sign up</button>
      </form>
    </div>
  </div>
</div>
